<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Griglia Tris Personalizzata</title>
        <style>
            body {
                background-color: rgb(14, 125, 221);
                display: flex;
                justify-content: center;
                margin-top: 50px;
            }


            img 
            {
                width: 100px;
                height: 100px;
                object-fit: cover;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <!-- prima colonna-->
            <img src="bianco.png" id ="imamgine11" onclick="cambiaImmagine(this)">
            <img src="bianco.png" id ="imamgine21" onclick="cambiaImmagine(this)">
            <img src="bianco.png" id ="imamgine31" onclick="cambiaImmagine(this)"> <br>

            <!-- seconda colonna-->
            <img src="bianco.png" id ="imamgine12" onclick="cambiaImmagine(this)">
            <img src="bianco.png" id ="imamgine22" onclick="cambiaImmagine(this)">
            <img src="bianco.png" id ="imamgine32" onclick="cambiaImmagine(this)"> <br>

            <!-- terza colonna-->
            <img src="bianco.png" id ="imamgine13" onclick="cambiaImmagine(this)">
            <img src="bianco.png" id ="imamgine23" onclick="cambiaImmagine(this)">
            <img src="bianco.png" id ="imamgine33" onclick="cambiaImmagine(this)"> <br>
            
            <p id="giocatore"> sta giocando il giocatore a </p>
        </div>

        <script>
            let giocatoreAttuale = false; //true = primo giocatore
            let clicchiImmagine = 
            {
                "immagine11" : 0,
                "immagine21" : 0,
                "immagine31" : 0,
            
                "immagine12" : 0,
                "immagine22" : 0,
                "immagine32" : 0,

                "immagine13" : 0,
                "immagine23" : 0,
                "immagine33" : 0,

            }; //quante volte utente ha cliaccto quella imamgine 
            function cambiaImmagine(immagineElemento) 
            {
                let idImmagine = immagineElemento.id;
                if(clicchiImmagine[idImmagine] === 0)
                {
                    if(giocatoreAttuale == true) 
                    { 
                        immagineElemento.src ="rosso.png";
                        giocatoreAttuale=false; 
                        document.getElementById("giocatore").innerText = "Sta giocando il giocatore B";
                    }
                    else 
                    { 
                        immagineElemento.src ="blu.png"; 
                        giocatoreAttuale = true; 
                        document.getElementById("giocatore").innerText = "Sta giocando il giocatore A";
                    }
                    clicchiImmagine[idImmagine]++;
                }
            }

        </script>
    </body>
</html>
